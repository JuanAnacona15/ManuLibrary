<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ML - Create Account</title>
</head>

<body>
    <form id="createaccount" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="userID" class="form-label">Document</label>
            <div class="input-group">
                <input type="number" class="form-control" id="userID"  pattern="[0-9]" required>
                <div class="invalid-feedback">
                    Enter your ID
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" id="name"  pattern="[a-zA-Z]+" required>
                <div class="invalid-feedback">
                    Enter a name!
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName"  pattern="[a-zA-Z]+" required>
            <div class="invalid-feedback">
                Enter a Last Name
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="password"  minlength="8" required>
                <div class="invalid-feedback">
                    Enter more than 8 characters
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <div class="input-group">
                <input type="number" class="form-control" id="phone"  pattern="[0-9]{10}" required>
                <div class="invalid-feedback">
                    Enter only 10 numbers
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <input type="text" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Enter your email
                </div>
            </div>
        </div>
        <div class="mb3">
            <label for="grade" class="form-label">Select Grade</label>
            <span class="input-group-text" id="spanRange">#</span>
            <div class="row">
                <input type="range" class="form-range" min="1" max="11" step="1" id="grade" minlength="1" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" minlength="3" required>
            <div class="invalid-feedback">
                Enter your address
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script type="module" src="./Scripts/createaccount.js"></script>
    <style>

        form {
            max-width: 60vw;
            margin: auto;
            z-index: 1;
        }
    </style>
</body>

</html>
